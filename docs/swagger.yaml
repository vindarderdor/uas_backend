  /upload/certificate:
    delete:
      consumes:
      - application/json
      description: Menghapus sertifikat/ijazah dari user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Sertifikat berhasil dihapus
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sertifikat tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Hapus sertifikat/ijazah
      tags:
      - Upload
    get:
      consumes:
      - application/json
      description: Mengambil sertifikat/ijazah dari user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Data sertifikat
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sertifikat tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Dapatkan sertifikat/ijazah
      tags:
      - Upload
    post:
      consumes:
      - multipart/form-data
      description: Upload sertifikat/ijazah alumni (format PDF only, max 2MB)
      parameters:
      - description: File sertifikat (PDF only, max 2MB)
        in: formData
        name: certificate
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Sertifikat berhasil diupload
          schema:
            additionalProperties: true
            type: object
        "400":
          description: File tidak valid atau ukuran melebihi batas
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Upload sertifikat/ijazah
      tags:
      - Upload
  /upload/photo:
    delete:
      consumes:
      - application/json
      description: Menghapus foto profile dari user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Foto berhasil dihapus
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Foto tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Hapus foto profile
      tags:
      - Upload
    get:
      consumes:
      - application/json
      description: Mengambil foto profile dari user yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Data foto profile
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Foto tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
